# Nginx configuration for RAG Medicine Instructions
# Domain: rag-medicine-instructions.medkit.space
# IP: 34.73.183.90

# Rate limiting
limit_req_zone $binary_remote_addr zone=rag_limit:10m rate=10r/s;

# Upstream for Streamlit
upstream streamlit_backend {
    server 127.0.0.1:8501;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name rag-medicine-instructions.medkit.space;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rag-medicine-instructions.medkit.space;

    # SSL configuration (will be updated by certbot)
    ssl_certificate /etc/letsencrypt/live/rag-medicine-instructions.medkit.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rag-medicine-instructions.medkit.space/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/rag-medicine-instructions-access.log;
    error_log /var/log/nginx/rag-medicine-instructions-error.log;

    # Rate limiting
    limit_req zone=rag_limit burst=20 nodelay;

    # Proxy settings for Streamlit
    location / {
        proxy_pass http://streamlit_backend;
        proxy_http_version 1.1;
        
        # WebSocket support (Streamlit uses WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

